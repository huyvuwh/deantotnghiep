<div id="thankyou" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-lg text-center">
    <h2 class="text-xl font-bold mb-4">ğŸ‰ Cáº£m Æ¡n báº¡n Ä‘Ã£ Ä‘áº·t hÃ ng!</h2>
    <p>ChÃºng tÃ´i ráº¥t trÃ¢n trá»ng sá»± tin tÆ°á»Ÿng cá»§a báº¡n. ÄÆ¡n hÃ ng sáº½ Ä‘Æ°á»£c xá»­ lÃ½ vÃ  giao sá»›m nháº¥t cÃ³ thá»ƒ.</p>
    <button onclick="closeThankyou()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">ÄÃ³ng</button>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const container = document.getElementById("cart-container");
  const totalEl = document.getElementById("total");
  container.innerHTML = "";

  let total = 0;
  cart.forEach((item, index) => {
    total += item.price * item.quantity;
    container.innerHTML += `
      <div class="flex items-center justify-between bg-gray-100 p-4 rounded">
        <div class="flex items-center space-x-4">
          <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded">
          <div>
            <h4 class="font-semibold">${item.name}</h4>
            <p class="text-sm text-gray-600">${item.price.toLocaleString()}â‚«</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <button onclick="updateQty(${index}, -1)" class="px-2 py-1 bg-gray-300 rounded">âˆ’</button>
          <span>${item.quantity}</span>
          <button onclick="updateQty(${index}, 1)" class="px-2 py-1 bg-gray-300 rounded">+</button>
          <button onclick="removeItem(${index})" class="ml-4 text-red-600 hover:underline">X</button>
        </div>
      </div>
    `;
  });

  totalEl.textContent = total.toLocaleString() + "â‚«";
  localStorage.setItem("cart", JSON.stringify(cart));
}

function updateQty(index, change) {
  cart[index].quantity += change;
  if (cart[index].quantity < 1) removeItem(index);
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

function clearCart() {
  cart = [];
  renderCart();
}

function checkout() {
  if (cart.length === 0) return alert("Giá» hÃ ng Ä‘ang trá»‘ng!");
  document.getElementById("thankyou").classList.remove("hidden");
  clearCart();
}

function closeThankyou() {
  document.getElementById("thankyou").classList.add("hidden");
}

document.addEventListener("DOMContentLoaded", renderCart);
</script>
