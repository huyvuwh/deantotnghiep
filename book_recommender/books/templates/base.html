<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <!-- Thêm Tailwind CSS qua CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-gray-900 text-white py-4 sticky top-0 z-10 shadow-md">
        <nav class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Book Recommender</h1>
            <form action="{% url 'search' %}" method="GET" class="flex">
                <input type="text" name="q" placeholder="Tìm kiếm sách..." class="px-4 py-2 rounded-l-md border-none focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ request.GET.q }}">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r-md text-white">Tìm</button>
            </form>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto py-8 px-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>© 2025 Book Recommender</p>
    </footer>
</body>
</html>
